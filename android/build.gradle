buildscript {
    repositories {
        google()  // ✅ Add this to ensure dependencies can be resolved
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'  // ✅ Keep this
        classpath 'com.android.tools.build:gradle:8.1.4'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
